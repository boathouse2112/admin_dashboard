<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div>
                <img src="resources/svg/target.svg" alt="Logo" height="48" width="48">
                <h1>Dashboard</h1>
            </div>
            <div>
                <div>
                    <img src="resources/svg/home.svg" alt="Home Icon" height="24" width="24">
                    <a href="#">Home</a>
                </div>
                <div>
                    <img src="resources/svg/user.svg" alt="Profile Icon" height="24" width="24">
                    <a href="#">Profile</a>
                </div>
                <div>
                    <img src="resources/svg/message-square.svg" alt="Messages Icon" height="24" width="24">
                    <a href="#">Messages</a>
                </div>
                <div>
                    <img src="resources/svg/clock.svg" alt="History Icon" height="24" width="24">
                    <a href="#">History</a>
                </div>
                <div>
                    <img src="resources/svg/list.svg" alt="Tasks Icon" height="24" width="24">
                    <a href="#">Tasks</a>
                </div>
                <div>
                    <img src="resources/svg/users.svg" alt="Communities Icon" height="24" width="24">
                    <a href="#">Communities</a>
                </div>
            </div>
            <div>
                <div>
                    <img src="resources/svg/settings.svg" alt="Settings Icon" height="24" width="24">
                    <a href="#">Settings</a>
                </div>
                <div>
                    <img src="resources/svg/help-circle.svg" alt="Support Icon" height="24" width="24">
                    <a href="#">Support</a>
                </div>
                <div>
                    <img src="resources/svg/shield.svg" alt="Privacy Icon" height="24" width="24">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        <div id="header"></div>
        <div id="content"></div>
    </div>
</body>
</html>
