<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="logo">
                <img src="resources/svg/target.svg" alt="Site Logo" height="48" width="48">
                <h1>Dashboard</h1>
            </div>
            <div class="navItems">
                <a class="navItem" href="#">
                    <img src="resources/svg/home.svg" alt="Home Icon" height="24" width="24">
                    <h2>Home</h2>
                </a>
                <a class="navItem" href="#">
                    <img src="resources/svg/user.svg" alt="Profile Icon" height="24" width="24">
                    <h2>Profile</h2>
                </a class="navItem">
                <a class="navItem" href="#">
                    <img src="resources/svg/message-square.svg" alt="Messages Icon" height="24" width="24">
                    <h2>Messages</h2>
                </a class="navItem">
                <a class="navItem" href="#">
                    <img src="resources/svg/clock.svg" alt="History Icon" height="24" width="24">
                    <h2>History</h2>
                </a class="navItem">
                <a class="navItem" href="#">
                    <img src="resources/svg/list.svg" alt="Tasks Icon" height="24" width="24">
                    <h2>Tasks</h2>
                </a class="navItem">
                <a class="navItem" href="#">
                    <img src="resources/svg/users.svg" alt="Communities Icon" height="24" width="24">
                    <h2>Communities</h2>
                </a class="navItem">
            </div>
            <div class="navItems">
                <a class="navItem" href="#">
                    <img src="resources/svg/settings.svg" alt="Settings Icon" height="24" width="24">
                    <h2>Settings</h2>
                </a class="navItem">
                <a class="navItem" href="#">
                    <img src="resources/svg/help-circle.svg" alt="Support Icon" height="24" width="24">
                    <h2>Support</h2>
                </a class="navItem">
                <a class="navItem" href="#">
                    <img src="resources/svg/shield.svg" alt="Privacy Icon" height="24" width="24">
                    <h2>Privacy</h2>
                </a class="navItem">
            </div>
        </div>
        <div id="header">
            <div class="search">
                <img src="resources/svg/search.svg" alt="Search Icon" height="20" width="20">
                <form>
                    <input type="text">
                </form>
            </div>
            <div class="profileLink">
                <img src="resources/svg/bell.svg" alt="Notification Icon" height="20" width="20">
                <img class="avatar" src="resources/png/avi_1.png" alt="Avatar">
                <h2>Mark Murphy</h2>
            </div>
            <div class="greeting">
                <img class="avatar" src="resources/png/avi_1.png" alt="Avatar">
                <div>
                    <h3>Hi there,</h3>
                    <h2>Mark Murphy (@boathouse2112)</h2>
                </div>
            </div>
            <div class="headerButton newButton">
                <button>New</button>
            </div>
            <div class="headerButton uploadButton">
                <button>Upload</button>
            </div>
            <div class="headerButton shareButton">
                <button>Share</button>
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
